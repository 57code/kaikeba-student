<app-panel panelTitle="我的职业课程">
  <a class="course-item"
     (mouseover)="isHidden=true"
     (mouseout)="isHidden=false"
     *ngFor="let c of courses">
    <img class="course-bg" width="222px" height="125px"
         [src]="c.poster">
    <div class="shadow"></div>
    <span class="course-name" [hidden]="isHidden">{{c.name}} {{c.phase}}</span>
    <span class="opt" [hidden]="!isHidden"
          [routerLink]="['/main/course', c.id]">进入课程主页</span>
  </a>
</app-panel>
